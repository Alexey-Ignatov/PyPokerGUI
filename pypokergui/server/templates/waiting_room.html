<div id="waiting_room">
  <div id="config_box">
    {% include "game_config.html" %}
  </div>
  <div id="input_box">
    <form action="/a/register" method="post" id="registration_form">
      <table>
        <tr>
          <td><input name="body" id="message" style="width:500px"></td>
          <td style="padding-left:5px">
            <input type="submit" value="{{ _("Register") }}"}}>
            <input type="hidden" name="next" value="{{ request.path }}">
            {% module xsrf_form_html() %}
          </td>
        </tr>
      </table>
    </form>
    <form action="/a/start_game" method="post" id="start_game_form">
        <tr>
          <td>
            <input type="submit" value="{{ _("Start") }}">
            <input type="hidden" name="next" value="{{ request.path }}">
            {% module xsrf_form_html() %}
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
